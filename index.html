<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung - LuxeFinds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #222);
            color: gold;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {

</head>
<body>
    <div class="container">
        <h1>LuxeFinds Bestellung</h1>
        <p>40K Vape Puffs - Strawberry Cherry Bubblegum</p>
        <form id="orderForm">

            <input type="date" id="date" required>
            <button type="submit">Bestellen</button>

    </div>
    
    <script>
        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            const date = document.getElementById('date').value;
            
            const webhookUrl = "https://discord.com/api/webhooks/1323428153481236490/VnBnl7njS9O0z4h0UBguqcqX423jLmACEnQE1WU-OKBneYaRbW_SBTpuKP6feZqFyRG5";
            
            const payload = {
                embeds: [{
                    title: "Neue Bestellung ‚úÖ",
                    color: 16766720,
                    fields: [
                        { name: "üõçÔ∏è Produkt", value: "40K Vape Puffs - Strawberry Cherry Bubblegum", inline: false },
                        { name: "üë§ Name", value: name, inline: true },
                        { name: "üí∞ Betrag", value: price + "‚Ç¨", inline: true },
                        { name: "üìÖ Datum", value: date, inline: false }
                    ]
                }]
            };
            
            fetch(webhookUrl, {

                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                alert("‚úÖ Bestellung erfolgreich gesendet!");
            }).catch(() => {
                alert("‚ùå Fehler beim Senden der Bestellung.");
            });
        });
    </script>
</body>
</html>
