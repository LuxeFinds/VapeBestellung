<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bestellung - LuxeFinds</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to bottom, #000, #222);
            color: gold;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 400px;
            margin: auto;
            background: rgba(255, 215, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }
        h1 {
            font-size: 24px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
        }
        input {
            background: #333;
            color: white;
        }
        button {
            background: gold;
            color: black;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ffd700;
        }
        .date-display {
            background: #333;
            color: white;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>LuxeFinds Bestellung</h1>
        <p>40K Vape Puffs - Strawberry Cherry Bubblegum</p>
        <form id="orderForm">
            <input type="text" id="name" placeholder="Dein Name" required>
            <input type="number" id="price" placeholder="Betrag in ‚Ç¨" required>
            <div class="date-display" id="dateDisplay"></div>
            <button type="submit">Bestellen</button>
        </form>
    </div>
    
    <script>
        let userIP = null;
        let bestellteIPs = JSON.parse(localStorage.getItem("bestellteIPs")) || [];

        // Aktuelles Datum holen und anzeigen
        const today = new Date();
        const formattedDate = today.toLocaleDateString("de-DE");
        document.getElementById('dateDisplay').innerText = "üìÖ Datum: " + formattedDate;

        // IP-Adresse abrufen
        fetch("https://api64.ipify.org?format=json")
            .then(response => response.json())
            .then(data => {
                userIP = data.ip;
            })
            .catch(() => {
                alert("‚ö†Ô∏è Konnte IP nicht abrufen.");
            });

        document.getElementById('orderForm').addEventListener('submit', function(event) {
            event.preventDefault();

            if (!userIP) {
                alert("‚ö†Ô∏è IP-Adresse konnte nicht geladen werden. Versuche es erneut.");
                return;
            }

            if (bestellteIPs.includes(userIP)) {
                alert("‚ùå Du hast bereits eine Bestellung aufgegeben!");
                return;
            }

            const name = document.getElementById('name').value;
            const price = document.getElementById('price').value;
            
            const webhookUrl = "https://discord.com/api/webhooks/1323428153481236490/VnBnl7njS9O0z4h0UBguqcqX423jLmACEnQE1WU-OKBneYaRbW_SBTpuKP6feZqFyRG5";
            
            const payload = {
                embeds: [{
                    title: "Neue Bestellung ‚úÖ",
                    color: 16766720,
                    fields: [
                        { name: "üõçÔ∏è Produkt", value: "40K Vape Puffs - Strawberry Cherry Bubblegum", inline: false },
                        { name: "üë§ Name", value: name, inline: true },
                        { name: "üí∞ Betrag", value: price + "‚Ç¨", inline: true },
                        { name: "üìÖ Datum", value: formattedDate, inline: false }
                    ]
                }]
            };
            
            fetch(webhookUrl, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
            }).then(() => {
                alert("‚úÖ Bestellung erfolgreich gesendet!");
                bestellteIPs.push(userIP);
                localStorage.setItem("bestellteIPs", JSON.stringify(bestellteIPs));
            }).catch(() => {
                alert("‚ùå Fehler beim Senden der Bestellung.");
            });
        });
    </script>
</body>
</html>
